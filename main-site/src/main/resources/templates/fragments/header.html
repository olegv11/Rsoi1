<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en"></head>

<body>

<div class="container">
    <div th:fragment="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header"><a class="navbar-brand" href="#" th:href="@{/}">Rsoi!</a></div>

                <ul class="nav navbar-nav">
                    <li><a href="#" th:href="@{/}">Home</a></li>
                    <li><a href="#" th:href="@{/movies}">Movies</a> </li>
                    <li><a href="#">My reservations</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${isAuthenticated != true}">
                        <a href="http://localhost:8093/oauth/authorize?response_type=code&amp;client_id=gatewayClient&amp;redirect_uri=http://localhost:8080/authorized&amp;scope=read"><span class="glyphicon glyphicon-log-in"></span></a></li>

                    <li th:if="${isAuthenticated == true}">
                        <a href="#" th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span></a></li>

                </ul>

            </div>
        </nav>
    </div>
</div>

</body>

</html>
